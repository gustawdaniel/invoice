name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./back
          push: true
          tags: registry.digitalocean.com/main/open-invoice-backend

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./front
          push: true
          # Note: Build args must be passed here. For production build, typically environment specific.
          # We might need to map Github Secrets to these build args if they contain sensitive or env-specific data.
          # Assuming NUXT_PUBLIC_JSON_URL needs to be the PUBLIC domain for production.
          build-args: |
             NUXT_PUBLIC_JSON_URL=https://api.openinvoice.in
             GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          tags: registry.digitalocean.com/main/open-invoice-front

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy docker-compose.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml"
          target: "/root/openinvoice.in/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /root/openinvoice.in
            # Login if private registry, assuming doctl is installed on server or using docker login
            # If standard docker login is needed:
            # echo ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} | docker login registry.digitalocean.com -u ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} --password-stdin
            
            docker compose pull
            docker compose up -d
